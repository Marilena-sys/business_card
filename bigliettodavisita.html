<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto da Visita Digitale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .business-card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        .title {
            color: #777;
            font-size: 16px;
            margin: 5px 0 15px;
        }
        .contact-info {
            text-align: left;
            margin: 20px 0;
        }
        .contact-info p {
            margin: 8px 0;
            color: #555;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="logo">LOGO</div>
        <h1>Mario Rossi</h1>
        <div class="title">Web Developer & Designer</div>
        
        <div class="contact-info">
            <p><strong>Email:</strong> mario.rossi@example.com</p>
            <p><strong>Telefono:</strong> +39 123 456 7890</p>
            <p><strong>Sito Web:</strong> www.mariorossi.it</p>
            <p><strong>Indirizzo:</strong> Via Roma 123, Milano</p>
        </div>
        
        <button class="download-btn" id="saveContact">Scarica Contatto</button>
    </div>

    <script>
        document.getElementById('saveContact').addEventListener('click', function() {
            // Creazione del vCard
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Mario Rossi
ORG:Web Developer & Designer
EMAIL;TYPE=work:mario.rossi@example.com
TEL;TYPE=work,voice:+391234567890
URL:www.mariorossi.it
ADR;TYPE=work:;;Via Roma 123;Milano;;;Italy
END:VCARD`;
            
            // Creazione del blob e download
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Mario_Rossi.vcf';
            document.body.appendChild(a);
            a.click();
            
            // Pulizia
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        });
    </script>
</body>
</html>
